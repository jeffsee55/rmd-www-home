version: 2.1
workflows:
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.59.1
    steps:
      - checkout
      - run:
          name: "Pulling submodules"
          command: git submodule init && git submodule update --remote
      - run:
          name: "Build Website with Hugo"
          command: HUGO_ENV=production hugo -D -v
      - persist_to_workspace:
          root: ./
          paths:
            - public
  deploy:
    docker:
      - image: cibuilds/hugo:0.58.3
    steps:
      - attach_workspace:
          at: ./public
      - run:
          name: "Deploy to S3"
          command: |
            echo 'Deploying...'